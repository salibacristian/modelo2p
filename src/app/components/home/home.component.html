<app-header></app-header>

<mat-card>
  <app-pdf-exporter [data]="getTable()"></app-pdf-exporter>
  <app-csv-exporter [data]="vehiculos"></app-csv-exporter>  
  <button mat-raised-button color="primary" routerLink="/alta-vehiculo">Ingresar Vehiculo</button>
</mat-card>

<div>
  <mat-card>
    <table id="contentToConvert">
      <thead>
        <tr>
          <th>marca</th>
          <th>modelo</th>
          <th>a√±o</th>
          <th>kilometros</th>
          <th>tipo</th>
          <th>foto</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos">
          <td>{{vehiculo.marca}}</td>
          <td>{{vehiculo.modelo}}</td>
          <td>{{vehiculo.year}}</td>
          <td>{{vehiculo.kilometros}}</td>
          <td> <img width="100px" src="{{vehiculo.tipo | tipoVehiculo}}"/></td>
          <td>{{vehiculo.foto}}</td>
        </tr>       
      </tbody>
    </table>

  </mat-card>
</div>
