<div id="content" #content>  
    <mat-card>  
      <div class="alert alert-info">  
          <strong>Html To PDF Conversion - Angular 6</strong>  
      </div>  
      <div>  
        <input type="button" value="CPTURE" (click)="captureScreen()"/>  
      </div>  
      <div>
        <app-csv-exporter [data]="array"></app-csv-exporter>
      </div>
    </mat-card>  
  </div>

            <td>Row 1</td>  
            <td>Row 1</td>  
            <td>Row 1</td>  
          </tr>  
          <tr>  
            <td>Row 2</td>

            <td>Row 2</td>  
          </tr>  
          <tr>  
            <td>Row 3</td>

            <td>Row 3</td>  
          </tr>  
          <tr>  
            <td>Row 4</td>  
            <td>Row 4</td>  
            <td>Row 4</td>  
          </tr>  
          <tr>  
            <td>Row 5</td>  
            <td>Row 5</td>  
            <td>Row 5</td>  
          </tr>  
          <tr>  
            <td>Row 6</td>

        </tbody> 
        </table>
