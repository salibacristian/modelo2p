<div class="container">
  <form>
    <div class="imgcontainer">
      <img src="./assets/images/user.png" alt="Avatar" class="avatar">
    </div>
    <div style="padding: 5%;">

      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="USUARIO" [(ngModel)]="usuario" name="user">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="CLAVE" [(ngModel)]="clave" name="password">
      </mat-form-field>
    
   
      <button class="btnFooter" mat-raised-button color="primary" (click)="Entrar()">Ingresar</button>
      <button class="btnFooter" mat-stroked-button color="primary" routerLink="/register">Registrarse</button>
    </div>
  </form>
</div>
